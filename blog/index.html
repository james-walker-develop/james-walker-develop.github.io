---
layout: default
title: Blog.
---

<h1>{{ page.title }}</h1>
<div class="grid">
  {% for post in site.posts %}
    <div class="item">
      <h1>{{ post.title }}</h1>
      <p>{{ post.date | date_to_string }}</p>
      <p>{{ post.excerpt }}</p>
      <a href="{{ post.url }}" title= "{{ post.title }}">read more..</a>
    </div>
  {% endfor %}
</div>
