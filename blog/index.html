---
layout: default
title: Blog.
---

<div class="grid">
  {% for post in site.posts %}
    <div class="item" {%if post.bgimage %}style="background-image: url({{post.bgimage}})"{%endif%}>
      <h1>{{ post.title }}</h1>
      <p>{{ post.date | date_to_string }}</p>
      <p>{{ post.excerpt }}</p>
      <a href="{{ post.url }}" title= "{{ post.title }}" class="btn">read more..</a>
    </div>
  {% endfor %}
</div>
